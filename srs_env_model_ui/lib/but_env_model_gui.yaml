name: but_env_model_gui
library: but_env_model_gui
displays:
  -
    class_name: CCameraPublisherDisplay
    display_name: RViz Camera Pose Publisher
    description: |
      Publishes pose of the RViz camera as a topic and TF frame
  -
    class_name: COctomapDisplay
    display_name: BUT Octomap Control Panel
    description: |
      Shows display and control panel to work with the BUT environment model
  -
    class_name: CButPointCloud
    display_name: BUT Point Cloud
    description: |
      Shows a modified point cloud display
